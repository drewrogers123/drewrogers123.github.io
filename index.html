<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math & Physics Practice</title>
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Math & Physics Practice</h1>
            <p>Select a subject to begin practicing problems</p>
        </header>
        
        <div id="subject-selection" class="subject-selection">
            <h2>Subjects</h2>
            <div class="subject-categories">
                <div class="category">
                    <h3>Mathematics</h3>
                    <div class="subject-buttons" id="math-buttons">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                <div class="category">
                    <h3>Physics</h3>
                    <div class="subject-buttons" id="physics-buttons">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div id="problem-container" class="problem-container hidden">
            <div class="problem-header">
                <h2 id="problem-category">Problem</h2>
                <div class="difficulty-meter">
                    <span>Difficulty: </span>
                    <div class="difficulty-bar">
                        <div id="difficulty-level" class="difficulty-level"></div>
                    </div>
                </div>
            </div>
            
            <div id="problem-text" class="problem-text">
                <!-- Problem will be rendered here -->
            </div>
            
            <div class="answer-section">
                <input type="text" id="answer-input" placeholder="Enter your answer...">
                <button id="submit-answer">Submit</button>
            </div>
            
            <div id="feedback" class="feedback"></div>
            
            <div class="navigation-buttons">
                <div class="nav-group">
                    <button id="back-btn" class="secondary-btn">‚Üê Back to Subjects</button>
                </div>
                <div class="nav-group">
                    <button id="hint-btn" class="secondary-btn">Hint</button>
                    <button id="next-btn" class="primary-btn hidden">Next Problem</button>
                </div>
            </div>
        </div>
        
        <div class="progress-container">
            <h3>Your Progress</h3>
            <div id="progress-stats">
                <div>Correct: <span id="correct-count">0</span></div>
                <div>Incorrect: <span id="incorrect-count">0</span></div>
                <div>Streak: <span id="streak-count">0</span></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="js/subjects.js"></script>
    <script src="js/problems.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
